<script>
    $('#sde_HOME').css("display", "flex");
    function ocultarSlideVisible() {
        $('article.seleccionado').css("transform", "scale(0.8)");

        setTimeout(function () {
            $('article.seleccionado').css("left", "-100px");
            $('article.seleccionado').css("opacity", "0");
        }, 300);
        setTimeout(function () {
            $('article.seleccionado').css("display", "none");
            $('article.seleccionado').removeClass("seleccionado");
        }, 600);


    }
    $('#navegacion span').on("click", function () {
        ocultarSlideVisible();
        var id_actual = this;

        setTimeout(function () {
            $('#' + $(id_actual).attr("mostrar")).css("transform", "scale(0.8)");
            $('#' + $(id_actual).attr("mostrar")).css("display", "flex");
            $('#' + $(id_actual).attr("mostrar")).css("left", "-100px");
            $('#' + $(id_actual).attr("mostrar")).css("opacity", "0");
        }, 600);

        setTimeout(function () {
            $('#' + $(id_actual).attr("mostrar")).css("left", "0px");
            $('#' + $(id_actual).attr("mostrar")).css("opacity", "1");

        }, 800);
        setTimeout(function () {
            $('#' + $(id_actual).attr("mostrar")).css("transform", "scale(1)");
            $('#' + $(id_actual).attr("mostrar")).addClass("seleccionado");
        }, 1000);

    })
</script>
